<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 11 - Star Rating Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    .stars {
      font-size: 40px;
      color: lightgray;
      cursor: pointer;
    }

    .stars .active {
      color: gold;
    }

    #rating-value {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Assignment 11 - Star Rating Component</h2>

  <div id="star-container" class="stars">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
  </div>

  <div id="rating-value">You haven't rated yet.</div>

  <script>
    const stars = document.querySelectorAll("#star-container span");
    const ratingValue = document.querySelector("#rating-value");
    
    let selectedRating = 0;
    
    
    stars.forEach( star => {
      star.addEventListener("click", ()=> {
        selectedRating = parseInt(star.getAttribute("data-value"));
        updateStars(selectedRating);
        ratingValue.textContent =  `⭐ You rated: ${selectedRating} / 5`;;
      });
      
      
      star.addEventListener("mouseover",() => {
        const hoverValue = parseInt(star.getAttribute("data-value"));
        updateStars(hoverValue);
      });
      
      
      star.addEventListener("mouseleave", () => {
        updateStars(selectedRating);
      });
      
    });
    
    function updateStars(rating){
      stars.forEach(star => {
        const value = parseInt(star.getAttribute("data-value"));
        if(value <= rating){
          star.classList.add("active")
        }
        else{
          star.classList.remove("active")
        }
      })
    }
    
  </script>

</body>
</html>
