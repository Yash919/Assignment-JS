<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 13 - Car Brands</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-box {
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
    }
    .car-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Assignment 13 - Car Brands</h2>
  <div class="form-box">
  <input id = "brand" placeholder="Enter Brand Name.."></input> <br>
  <input id = "model" placeholder="Enter Model Name.."></input> <br>
  <input id = "year" placeholder="Enter Year Name.."></input> <br>
  <button id = "submit">Save</button>
  </div>
  
  <div id="carList"></div>
  
  <script>
    const brandInput = document.querySelector("#brand");
    const modelInput = document.querySelector("#model");
    const yearInput = document.querySelector("#year");
    const saveBtn = document.querySelector("#submit");
    const carList = document.querySelector("#carList");
    
    function saveCar(){
      const brand = brandInput.value.trim();
      const model = modelInput.value.trim();
      const year = yearInput.value.trim();
      
      if (!brand || !model || !year) {
        alert("Please fill all fields!");
        return;
      }
      
      const div = document.createElement("div");
      div.className = "car-entry";
      div.innerHTML = `
        <strong>${brand} ${model}</strong>
        <p>Year: ${year}</p>
      `;
      
      carList.appendChild(div);
      
      // Clearing Inputs
      brandInput.value = "";
      modelInput.value = "";
      yearInput.value = "";
      
    }
    
    saveBtn.addEventListener("click",saveCar);
    
    [brandInput,modelInput,yearInput].forEach(input => {
      input.addEventListener("keydown", (e) => {
        if(e.key === "Enter"){
          saveCar();
        }
      })
    })
    
  </script>

</body>
</html>
